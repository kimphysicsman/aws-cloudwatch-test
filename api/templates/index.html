<button onclick="button_clickEvent('POST')"> post </button>
<button onclick="button_clickEvent('GET')"> get </button>
<br>
<br>
<button onclick="button_clickEvent('DATA')">data</button>
<script>
    button_clickEvent = (method) => {
        let url = '/log'
        if (method === 'DATA') {
            url += '/home'
            method = 'POST' 
        }

        fetch(url, {
            'method': method,
        }).then(
            response => {
                console.log("response", response)
            }
        ).catch(
            error => {
                console.log("error", error)
            }
        )
    }
</script>
