<button onclick="button_clickEvent('/log', 'GET')">log get</button>

<button onclick="button_clickEvent('/log/home', 'POST')">home post</button>
<script>
    button_clickEvent = (url, method) => {
        fetch(url, {
            'method': method,
        }).then(
            response => {
                console.log("response", response)
            }
        ).catch(
            error => {
                console.log("error", error)
            }
        )
    }
</script>
