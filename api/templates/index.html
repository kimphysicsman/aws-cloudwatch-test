<button id="push-btn" onclick="button_clickEvent('POST')"> post </button>
<button id="push-btn" onclick="button_clickEvent('GET')"> get </button>

<script>
    button_clickEvent = (method) => {
        fetch('/log', {
            'method': method,
        }).then(
            response => {
                console.log("response", response)
            }
        ).catch(
            error => {
                console.log("error", error)
            }
        )
    }
</script>
